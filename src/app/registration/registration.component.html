
<div class="container">
  <app-navigation></app-navigation>

   
<div class="heading">

  <h1>Register Employee</h1>
</div>
    <form class="row 3" #Info="ngForm" (ngSubmit)="NewEmployee(Info.value)">

      
        <div class="col1">
          <label for="inputName" class="form-label">First name</label>
          <input name="name" class="form-control" id="name" placeholder="Employee name" name="Name" ngModel>
        </div>
       
        <div class="col2">
            <label for="inputlastname" class="form-label">Last name</label>
            <input name="last name" class="form-control" id="lastname" placeholder="Employee surname" name="lastname" ngModel >
          </div>
    
    
          <div class="col3">
            <label for="inputGender" class="form-label">Gender</label>
            <input name="gender" class="form-control" id="gender" placeholder="Enter gender"ngModel >
          </div>
    
    
          <div class="col4">
            <label for="inputcellnumber" class="form-label">Cellphone number</label>
            <input type="cellnumber" class="form-control" id="cellnumber" placeholder="Enter cell number" name="cellnumber"ngModel>
          </div>
    
    

          <div class="col5">
            <label for="inputemailaddress" class="form-label">Email address</label>
            <input type="emailaddress" class="form-control" id="emailaddress" placeholder="Enter email address" name="emailAddress" ngModel>
          </div>
        
          <div class="col6">
            <label for="Address" class="form-label">Address</label>
            <input type="Address" class="form-control" id="address" placeholder="Enter Address" name="Address" ngModel>
          </div>
        

          <div class="col7">
            <label for="Id number" class="form-label">ID Number</label>
            <input type="Id number" class="form-control" id="id" placeholder="Id number" name="IdNumber"ngModel >
          </div>

          <div class="col8">
            <label for="employeeId" class="form-label">Employee ID</label>
            <input type="employeeId" class="form-control" id="employeeId" placeholder="Employee Id" name="employeeId"ngModel >
          </div>
        
          
        
        
          <div class="col19">
            <label for="employeeId" class="form-label">Password</label>
            <input type="employeeId" class="form-control" id="id" placeholder="password" name="password"ngModel>
          </div>
        
      
      <div class="col10">
    <label for="department" class="form-label">Department</label>
    <input type="department" class="form-control" id="id" placeholder="Department"name="department" ngModel>
  </div>

  <div class="col15">
    <label for="position" class="form-label">Position</label>
    <input type="position" class="form-control" id="id" placeholder="Enter position" name="position"ngModel>
  </div>

  <div class="col11">
    <label for="emergncy name" class="form-label">Emergency contact name</label>
    <input type="emergency name" class="form-control" id="id" placeholder="Emergency contact name" name="EmergencyName"ngModel>
  </div>

  <div class="col12">
    <label for="emergencyrelationship" class="form-label">Emergency contact relationship</label>
    <input type="emergencyrelationship" class="form-control" id="id" placeholder="Emergency contact relationship" name="emergencyRelationship"ngModel>
  </div>

  <div class="col13">
    <label for="emergencynumber" class="form-label">Emergency contact number</label>
    <input type="emergencynumber" class="form-control" id="id" placeholder="Emergency contact number" name="emergencyNumber"ngModel>
  </div>

<div class="col14">
            <button id="btn" type="submit">Submit</button>
             </div>
           
        
        </form>




















    </div>
